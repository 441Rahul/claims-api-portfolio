openapi: 3.0.3
info:
  title: Claims Processing API
  description: API-first Claims Processing Platform
  version: 1.0.0

servers:
  - url: https://api.mock.claims-platform.com

paths:
  /claims:
    post:
      summary: Register a new claim
      description: Creates a new insurance claim
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Claim'
      responses:
        '201':
          description: Claim created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Claim'
        '400':
          description: Invalid claim data

  /claims/{claimId}:
    get:
      summary: Get claim details
      description: Retrieves details of an existing claim
      parameters:
        - name: claimId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Claim retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Claim'
        '404':
          description: Claim not found

  /claims/{claimId}/decision:
    post:
      summary: Approve or reject a claim
      description: Records a claim approval or rejection decision
      parameters:
        - name: claimId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                decision:
                  type: string
                  enum: [APPROVE, REJECT]
                remarks:
                  type: string
      responses:
        '200':
          description: Decision recorded successfully
        '409':
          description: Invalid claim status for decision
        '404':
          description: Claim not found

components:
  schemas:
    Claim:
      type: object
      properties:
        claimId:
          type: string
          example: CLM123456
        policyNumber:
          type: string
          example: POL998877
        claimType:
          type: string
          enum: [MOTOR, HEALTH, LIFE]
        status:
          type: string
          enum:
            - DRAFT
            - SUBMITTED
            - DOCUMENTS_PENDING
            - UNDER_ASSESSMENT
            - DECISION_PENDING
            - APPROVED
            - REJECTED
            - PAYOUT_INITIATED
            - CLOSED
        incidentDate:
          type: string
          format: date
        claimAmount:
          type: number
          format: double
        createdAt:
          type: string
          format: date-time
